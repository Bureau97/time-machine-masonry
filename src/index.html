<!doctype html>
<html>

<head>
    <title>Time Machine Demo</title>
    <style>
        body {
            font-family: serif, sans-serif;
        }

        .logo {
            width: 100%;
            text-align: center;
        }

        .logo img {
            width: 60%;
        }

        h1 {
            text-align: center;
        }

        .small-container {
            margin: auto;
            width: 300px;
            height: 500px;
            overflow: scroll;
        }

        .big-container {
            margin: auto;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>1993</h1>
    <!-- One specific date in a narrow container. No custom coloring. -->
    <div class="small-container">
        <time-machine date="1993-03-03" country="nl" category="newsItem"
            noImage="https://tee-e.com/images/pic01.jpg"></time-machine>
    </div>

    <h1>2010</h1>
    <!-- A period in a wide container. With custom coloring and a custom 'noImage' image. -->
    <div class="big-container">
        <time-machine from="2010-01-01" to="2010-12-31" country="nl" category="newsItem,cinemaMovie"
            colorPalette='["#f9f9f9", "#e57b13", "#ec940e", "#f3ae0a", "#f3ae0a", "#fbc806"]'
            noImage="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAKCAYAAADGmhxQAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5wQMDCEDZE8l3wAAAAxpVFh0Q29tbWVudAAAAAAAvK6ymQAAABVJREFUOMtjYBgFo2AUjIJRMAooAQAGSgABkOHaHwAAAABJRU5ErkJggg=="></time-machine>
    </div>
</body>

</html>
